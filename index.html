<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>   
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <!-- <img src="logo.svg" alt=""> -->
<div class="container flex bg-black">

    <div class="left">
        <div class="home bg-gray rounded m-1 p-1">
            <div class="logo"><img class="invert" src="assets/images/logo.svg" alt="logo"></div>
            <ul>
                <li><img class="invert" src="assets/images/home.svg" alt="Home">Home</li>
                <li><img class="invert" src="assets/images/search.svg" alt="Search">Search</li>
            </ul>
        </div>
        <div class="library bg-gray rounded m-1 p-1">
            <div class="heading">
                <img class="invert" src="assets/images/library.svg" alt="Library">
                <h2>Your Library</h2>
            </div>
            <div class="footer">
                <div><span>Legal</span></div>
                <div><span>PrivacyCenter</span></div>
                <div><span>PrivacyPolicy</span></div>
                <div><span>Cookies</span></div>
                <div><span>About Ads</span></div>
                
            </div>
        </div>
    </div>

    <div class="right bg-gray rounded">
        <div class="header rounded">
            <div class="nav">
                <span style="padding: 7px;">&lt;</span>
                <span style="padding: 7px;">&gt;</span>
            </div>
            
            <div class="buttons">
                <button>Login</button>
                <button>Sign Up</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
